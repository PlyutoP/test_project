apply plugin: 'java'


repositories {
    mavenCentral()
}


apply plugin: 'jacoco'




jacoco {
    toolVersion = "0.8.2"
    reportsDir = file("$buildDir/reports/jacoco")
}






dependencies {
    testCompile 'junit:junit:4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}

test {
    outputs.upToDateWhen { false }
}


